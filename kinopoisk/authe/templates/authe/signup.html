{% extends 'authe/base.html' %}
{% load static %}

{% block static_links %}
<link rel="stylesheet" href="{% static 'authe/styles/form.css' %}">
{% endblock %}

{% block form_div %}

<div class="form-wrapper">
    <form action="{% url 'authe:signup' %}" method="post" enctype="multipart/form-data" class="form d-flex flex-column">
        <h2 class="greeding"> Пройдите регистрацию </h2>
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{f}}</p>
            <div class="form-error"> {{f.errors }} </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
        <p class="mt-1">  Уже есть аккаунт? <a href="{% url 'authe:signin' %}">Войти</a></p>
    </form>
</div>

{% endblock %}
